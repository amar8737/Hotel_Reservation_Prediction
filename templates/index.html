<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Cancellation Predictor</title>
    <style>
        /* --- Basic Setup & Typography --- */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --shadow-color: rgba(0,0,0,0.1);
            --result-bg: #e9ecef;
            --result-header: #17a2b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- Main Container --- */
        .container {
            background-color: var(--container-bg);
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px var(--shadow-color);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* --- Form Layout & Styling --- */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--label-color);
        }

        input, select {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* --- Button Styling --- */
        button {
            grid-column: 1 / -1; /* Make button span both columns */
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        /* --- Result Display --- */
        .result {
            margin-top: 2rem;
            text-align: center;
            padding: 1.5rem;
            background-color: var(--result-bg);
            border-radius: 8px;
            border-left: 5px solid var(--result-header);
        }

        .result h2 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--result-header);
        }

        .result p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Reservation Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">

            <div class="form-group">
                <label for="lead_time">Lead Time (days)</label>
                <input type="number" id="lead_time" name="lead_time" placeholder="e.g., 50" required>
            </div>
            <div class="form-group">
                <label for="no_of_special_requests">Special Requests</label>
                <input type="number" id="no_of_special_requests" name="no_of_special_requests" placeholder="e.g., 1" required>
            </div>
            <div class="form-group">
                <label for="avg_price_per_room">Avg. Price per Room</label>
                <input type="number" id="avg_price_per_room" name="avg_price_per_room" step="0.01" placeholder="e.g., 150.50" required>
            </div>
            <div class="form-group">
                <label for="arrival_month">Arrival Month</label>
                <select id="arrival_month" name="arrival_month" required>
                    <option value="1">January</option> <option value="2">February</option> <option value="3">March</option>
                    <option value="4">April</option> <option value="5">May</option> <option value="6">June</option>
                    <option value="7">July</option> <option value="8">August</option> <option value="9">September</option>
                    <option value="10">October</option> <option value="11">November</option> <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arrival_date">Arrival Date</label>
                <input type="number" id="arrival_date" name="arrival_date" min="1" max="31" placeholder="1-31" required>
            </div>
            <div class="form-group">
                <label for="market_segment_type">Market Segment</label>
                <select id="market_segment_type" name="market_segment_type" required>
                    <option value="0">Aviation</option> <option value="1">Complementary</option>
                    <option value="2">Corporate</option> <option value="3">Offline</option>
                    <option value="4">Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="no_of_week_nights">Number of Week Nights</label>
                <input type="number" id="no_of_week_nights" name="no_of_week_nights" placeholder="e.g., 2" required>
            </div>
            <div class="form-group">
                <label for="no_of_weekend_nights">Number of Weekend Nights</label>
                <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" placeholder="e.g., 1" required>
            </div>
            <div class="form-group">
                <label for="type_of_meal_plan">Meal Plan</label>
                <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                    <option value="0">Meal Plan 1</option> <option value="1">Meal Plan 2</option>
                    <option value="2">Meal Plan 3</option> <option value="3">Not Selected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room_type_reserved">Room Type</label>
                <select id="room_type_reserved" name="room_type_reserved" required>
                    <option value="0">Room Type 1</option> <option value="1">Room Type 2</option>
                    <option value="2">Room Type 3</option> <option value="3">Room Type 4</option>
                    <option value="4">Room Type 5</option> <option value="5">Room Type 6</option>
                    <option value="6">Room Type 7</option>
                </select>
            </div>

            <button type="submit">Predict Status</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
            {% if confidence_text %}
            <p>{{ confidence_text }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
